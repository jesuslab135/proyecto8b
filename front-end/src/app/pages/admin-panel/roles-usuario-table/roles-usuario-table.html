<div class="roles-usuario-table">
  <h3>Roles de Usuario</h3>

  <button class="btn create" (click)="onCreate()">+ Crear Nuevo Rol</button>

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rol of roles">
        <td>{{ rol.id }}</td>
        <td>{{ rol.nombre }}</td>
        <td>
          <button class="btn edit" (click)="onEdit(rol.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(rol.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
