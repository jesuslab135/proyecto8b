<div class="seguimientos-table">
  <h3>Seguimientos</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Seguidor</th>
        <th>Seguido Usuario</th>
        <th>Seguido Proyecto</th>
        <th>Creado En</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of seguimientos">
        <td>{{ s.id }}</td>
        <td>{{ s.seguidor_id }}</td>
        <td>{{ s.seguido_usuario_id || '-' }}</td>
        <td>{{ s.seguido_proyecto_id || '-' }}</td>
        <td>{{ s.creado_en }}</td>
        <td>
          <button class="btn edit">Editar</button>
          <button class="btn delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
