<div class="foros-table">
  <h3>Foros</h3>

  <button class="btn create" (click)="onCreate()">+ Crear Nuevo Foro</button>

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foro of foros">
        <td>{{ foro.id }}</td>
        <td>{{ foro.nombre }}</td>
        <td>{{ foro.descripcion }}</td>
        <td>
          <button class="btn edit" (click)="onEdit(foro.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(foro.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
