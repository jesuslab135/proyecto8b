<div class="taggables-table">
  <h3>Taggables</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tag ID</th>
        <th>Objeto ID</th>
        <th>Tipo de Objeto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of taggables">
        <td>{{ tag.id }}</td>
        <td>{{ tag.tag_id }}</td>
        <td>{{ tag.objeto_id }}</td>
        <td>{{ tag.tipo_objeto }}</td>
        <td>
          <button class="btn edit">Editar</button>
          <button class="btn delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
