<div class="universities-table">
  <h3>Universities</h3>

  <button class="btn create" (click)="onCreate()">+ Crear Nueva Universidad</button>

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Dominio</th>
        <th>Logo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let university of universities">
        <td>{{ university.id }}</td>
        <td>{{ university.nombre }}</td>
        <td>{{ university.dominio_correo }}</td>
        <td>
          <img [src]="university.logo_url || 'https://via.placeholder.com/40'" alt="Logo" class="logo-img" />
        </td>
        <td>
          <button class="btn edit" (click)="onEdit(university.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(university.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
