<div class="actividad-usuario-table">
  <h3>Actividad de Usuario</h3>
  <button class="btn create" (click)="onCreate()">+ Crear Nueva Actividad</button>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario ID</th>
        <th>Tipo</th>
        <th>Objeto</th>
        <th>Contexto</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let act of actividades">
        <td>{{ act.id }}</td>
        <td>{{ act.usuario_id }}</td>
        <td>{{ act.tipo_actividad }}</td>
        <td>{{ act.objeto_id }}</td>
        <td>{{ act.contexto }}</td>
        <td>{{ act.fecha | date: 'short' }}</td>
        <td>
          <button class="btn edit" (click)="onEdit(act.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(act.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
