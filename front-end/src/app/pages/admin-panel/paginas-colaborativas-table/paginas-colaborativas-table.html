<div class="paginas-colaborativas-table">
  <h3>Páginas Colaborativas</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Proyecto ID</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Creada por</th>
        <th>Orden</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pagina of paginas">
        <td>{{ pagina.id }}</td>
        <td>{{ pagina.proyecto_id }}</td>
        <td>{{ pagina.titulo }}</td>
        <td>{{ pagina.descripcion }}</td>
        <td>{{ pagina.creada_por }}</td>
        <td>{{ pagina.orden }}</td>
        <td>{{ pagina.creada_en }}</td>
        <td>
          <button class="btn edit" (click)="editarPagina(pagina.id)">Editar</button>
          <button class="btn delete" (click)="eliminarPagina(pagina.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
