<div class="form-container">
  <h2>Crear Postulaci√≥n</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label>Usuario ID:
      <input type="number" formControlName="usuario_id" required />
    </label>

    <label>Oportunidad ID:
      <input type="number" formControlName="oportunidad_id" required />
    </label>

    <label>Mensaje:
      <textarea formControlName="mensaje" required></textarea>
    </label>

    <label>Estado:
      <input type="text" formControlName="estado" />
    </label>

    <button type="submit" [disabled]="form.invalid">Crear</button>
    <button type="button" (click)="onCancel()">Cancelar</button>
  </form>
</div>
