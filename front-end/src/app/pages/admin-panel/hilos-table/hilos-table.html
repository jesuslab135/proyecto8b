<div class="hilos-table">

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Foro</th>

        <th>Creador</th>

        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hilo of hilos">
        <td>{{ hilo.id }}</td>

        </td>
      </tr>
    </tbody>
  </table>
