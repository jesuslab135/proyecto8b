<div class="perfiles-table">
  <h3>Perfiles de Usuario</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario ID</th>
        <th>CV</th>
        <th>Skills</th>
        <th>Historial</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perfil of perfiles">
        <td>{{ perfil.id }}</td>
        <td>{{ perfil.usuario_id }}</td>
        <td>
          <a [href]="perfil.cv_url" target="_blank" *ngIf="perfil.cv_url">
            Ver CV
          </a>
        </td>
        <td>{{ perfil.skills }}</td>
        <td>{{ perfil.historial_participacion }}</td>
        <td>
          <button class="btn edit">Editar</button>
          <button class="btn delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
