<div class="respuestas-hilo-table">
  <h3>Respuestas a Hilos</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Hilo ID</th>
        <th>Usuario ID</th>
        <th>Contenido</th>
        <th>Creado En</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of respuestas">
        <td>{{ r.id }}</td>
        <td>{{ r.hilo_id }}</td>
        <td>{{ r.usuario_id }}</td>
        <td>{{ r.contenido }}</td>
        <td>{{ r.creado_en }}</td>
        <td>
          <button class="btn edit">Editar</button>
          <button class="btn delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
