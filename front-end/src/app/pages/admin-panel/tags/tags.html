<div class="tags-table">
  <h3>Tags</h3>
  <button class="btn create" (click)="onCreate()">+ Crear Nuevo Tag</button>

  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tag of tags">
        <td>{{ tag.id }}</td>
        <td>{{ tag.nombre }}</td>
        <td>
          <button class="btn edit" (click)="onEdit(tag.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(tag.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
