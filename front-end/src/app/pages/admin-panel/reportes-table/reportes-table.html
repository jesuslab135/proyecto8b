<div class="reportes-table">
  <h3>Reportes</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Reportante</th>
        <th>Reportado</th>
        <th>Tipo Contenido</th>
        <th>ID Contenido</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reportes">
        <td>{{ r.id }}</td>
        <td>{{ r.reportante_id }}</td>
        <td>{{ r.usuario_reportado_id }}</td>
        <td>{{ r.tipo_contenido }}</td>
        <td>{{ r.contenido_id }}</td>
        <td>{{ r.motivo }}</td>
        <td>{{ r.estado }}</td>
        <td>{{ r.fecha }}</td>
        <td>
          <button class="btn edit">Editar</button>
          <button class="btn delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
