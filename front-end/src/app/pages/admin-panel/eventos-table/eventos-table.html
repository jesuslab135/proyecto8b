<div class="eventos-table">
  <h3>Eventos</h3>
  <button class="btn create" (click)="onCreate()">+ Crear Nuevo Evento</button>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Inicio</th>
        <th>Fin</th>
        <th>Enlace</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let evento of eventos">
        <td>{{ evento.id }}</td>
        <td>{{ evento.titulo }}</td>
        <td>{{ evento.tipo }}</td>
        <td>{{ evento.descripcion }}</td>
        <td>{{ evento.fecha_inicio | date:'short' }}</td>
        <td>{{ evento.fecha_fin | date:'short' }}</td>
        <td>
          <a *ngIf="evento.enlace_acceso" [href]="evento.enlace_acceso" target="_blank">Acceso</a>
        </td>
        <td>
          <button class="btn edit" (click)="onEdit(evento.id)">Edit</button>
          <button class="btn delete" (click)="onDelete(evento.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
