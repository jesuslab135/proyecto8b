<div class="tokens-iniciales-acceso-table">
  <h3>Tokens Iniciales de Acceso</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario ID</th>
        <th>Token</th>
        <th>Usado</th>
        <th>Generado En</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let token of tokens">
        <td>{{ token.id }}</td>
        <td>{{ token.usuario_id }}</td>
        <td>{{ token.token_acceso }}</td>
        <td>{{ token.usado ? 'SÃ­' : 'No' }}</td>
        <td>{{ token.generado_en }}</td>
        <td>
          <button class="btn edit" (click)="editarToken(token.id)">Editar</button>
          <button class="btn delete" (click)="eliminarToken(token.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
