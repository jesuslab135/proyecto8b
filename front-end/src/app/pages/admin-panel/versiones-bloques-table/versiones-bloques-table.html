<div class="versiones-bloques-table">
  <h3>Versiones de Bloques</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Bloque ID</th>
        <th>Contenido</th>
        <th>Editado Por</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of versiones">
        <td>{{ v.id }}</td>
        <td>{{ v.bloque_id }}</td>
        <td><pre>{{ v.contenido | json }}</pre></td>
        <td>{{ v.editado_por }}</td>
        <td>{{ v.editado_en }}</td>
        <td>
          <button class="btn edit" (click)="editarVersion(v.id)">Editar</button>
          <button class="btn delete" (click)="eliminarVersion(v.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
