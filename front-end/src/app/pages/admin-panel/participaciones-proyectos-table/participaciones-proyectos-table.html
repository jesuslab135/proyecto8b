<div class="participaciones-proyectos-table">
  <h3>Postulaciones</h3>
  <table class="data-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Proyecto ID</th>
        <th>Usuario ID</th>
        <th>Rol ID</th>
        <th>Estado</th>
        <th>Invitado Por</th>
        <th>Fecha Invitacion</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pP of participacionesProyectos">
        <td>{{ pP.id }}</td>
        <td>{{ pP.usuario_id }}</td>
        <td>{{ pP.proyecto_id }}</td>
        <td>{{ pP.rol_id }}</td>
        <td>{{ pP.estado }}</td>
        <td>{{ pP.invitado_por }}</td>
        <td>{{ pP.fecha_invitacion | date: 'shortDate' }}</td>
        <td>
          <button class="btn edit">Edit</button>
          <button class="btn delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
